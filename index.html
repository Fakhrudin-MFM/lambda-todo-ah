<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <script src="app.js" defer></script>
        <title>Lambda Todo AH</title>
    </head>
    <body>
        <header>
            <nav></nav>
            <div id="navbar">
                <div id="search"></div>
                <div id="app-title">
                    <div></div>
                    <div><h1>Lambda Todo AH</h1></div>
                </div>
                <div id="user">M</div>
            </div>
        </header>
        <main id="app">
            <section id="board">
                <div id="infos">After Hours</div>
                <div id="add-task-form">
                    <input id="task-value">
                    <button id="add-task">Add a task</button>
                </div>
            </section>
            <section id="columns">
                <div class="column dropzone">
                    <h3 class="column-title">Backlog</h3>
                    <ul class="tasks" id="tasks-added">
                        <!-- <li class="task fill" draggable="true">
                            <div class="task-content">Create repository template with HTML & CSS</div>
                            <div class="trash">X</div>
                        </li> -->
                    </ul>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Todo</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Review</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Done</h3>
                </div>
            </section>
        </main>
    </body>
</html>
