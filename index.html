<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <script src="app.js" defer></script>
        <title>Lambda Todo AH</title>
    </head>
    <body>
        <header>
            <nav></nav>
            <div id="navbar">
                <div id="search"></div>
                <div id="app-title">
                    <div></div>
                    <div><h1>Lambda Todo AH</h1></div>
                </div>
                <div id="user">M</div>
            </div>
        </header>
        <main id="app">
            <section id="board">
                <div id="infos">After Hours</div>
                <div id="add-task">
                    <input>
                    <button>Add a task</button>
                </div>
            </section>
            <section id="columns">
                <div class="column backlog">
                    <h3>Backlog</h3>
                </div>
                <div class="column todo">
                    <h3>Todo</h3>
                </div>
                <div class="column review">
                    <h3>Review</h3>
                </div>
                <div class="column done">
                    <h3>Done</h3>
                </div>
            </section>
        </main>
    </body>
</html>
